name: Update README with Recent Activity

on:
  schedule:
    - cron: '0 */6 * * *'  # every 6 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # ✅ allows writing to your README
      actions: read
    steps:
      - uses: actions/checkout@v3
      - name: Update README with recent activity
        uses: jamesgeorge007/github-activity-readme@v0.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # ✅ the built-in token (don’t rename it)
        with:
          GH_USERNAME: adii4040
          COMMIT_MSG: "⚡ Update README with the recent activity"
